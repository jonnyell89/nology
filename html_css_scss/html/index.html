<!DOCTYPE html>
<html lang="en">
  <!-- MetaData - Information about the content of the web page that is accessed by the web browser -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Recap</title>
    <link rel="stylesheet" href="" />
    <script>
      console.log("Hello");
    </script>
  </head>

  <!-- HTML: HyperText Markup Language -->
  <!-- Content on websites - the structure of the web pages that constitute the internet -->

  <!-- Opening tag <> -->

  <!-- Contains the content of the web page that the user actually sees -->
  <body>
    <!-- Semantic elements - provides meaning to the structure -->
    <!-- https://www.w3schools.com/html/html5_semantic_elements.asp -->

    <!-- Parent element -->
    <header>
      <!-- Child element -->
      <h1 id="mySpecialId" class="my-element-class">My Web Page</h1>
      <!-- ID naming convention => camelCase -->
      <!-- Use an ID to label a specific element -->
      <!-- Class naming convention => -->
      <!-- Classes are shared by multiple elements -->

      <!-- Sibling elements -->
      <p>Content that follows from the heading</p>
    </header>
    <main>
      <div>My Main Section</div>
      <!-- Lists -->
      <!-- Ordered -->
      <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
      </ol>

      <!-- Unordered -->
      <ul>
        <!-- li*3 -->
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
      </ul>
    </main>
    <footer>
      <p>The Date</p>
    </footer>

    <!-- Internal CSS -->
    <!-- Inline CSS -->
    <!-- External CSS -->
  </body>
  <!-- Closing tag </> -->
</html>
